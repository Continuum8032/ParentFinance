<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦊 Лисички Эндерменчики и Нестор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Плавающие криперы и эндермены -->
    <div class="creeper-decoration"></div>
    <div class="enderman-decoration"></div>
    <div class="creeper-decoration"></div>
    <div class="enderman-decoration"></div>
    <div class="creeper-decoration"></div>
    <div class="enderman-decoration"></div>
    
    <div class="container">
        <header>
            <h1>🦊 Лисички Эндерменчики и Нестор <span class="minecraft-fox"></span></h1>
            <div id="sync-status" class="sync-status">📱 Локальные данные</div>
            <div class="balance">
                <div class="balance-item balance-nestor">
                    <span>Несторкоины:</span>
                    <span id="mamcoins">0</span> 🟢
                </div>
                <div class="balance-item balance-vadimus">
                    <span>Вадимусы:</span>
                    <span id="pavlushi">0</span> 💚
                </div>
            </div>
        </header>

        <div class="actions">
            <button onclick="showEarnModal()" class="btn-earn">💚 Лисичка Сахарочек</button>
            <button onclick="showSpendModal()" class="btn-spend">Лисичка Тролл</button>
            <button onclick="showShopModal()" class="btn-shop">🛒 Награды маме</button>
        </div>

        <div class="history">
            <h3>Журнал оценок мамы</h3>
            <div id="history-list">🔄 Загружается...</div>
        </div>
    </div>

    <!-- Модальное окно ЛИСИЧКА САХАРОЧЕК -->
    <div id="earnModal" class="modal">
        <div class="modal-content">
            <h3>💚 Лисичка Сахарочек! За что?</h3>
            <select id="earnAction">
                <option value="">💚 За что хвалим маму?</option>
                <optgroup label="🍰 Еда и угощения">
                    <option value="5">Купили вкусняшки (+5 💚)</option>
                    <option value="10">Приготовили любимую еду (+10 💚)</option>
                    <option value="20">Заказали пиццу (+2 🟢)</option>
                    <option value="15">Купили мороженое (+15 💚)</option>
                    <option value="30">Сводили в McDonald's (+3 🟢)</option>
                </optgroup>
                <optgroup label="🎮 Игры и развлечения">
                    <option value="10">Разрешили лишний час планшета (+10 💚)</option>
                    <option value="20">Поиграли вместе в Minecraft (+2 🟢)</option>
                    <option value="15">Почитали перед сном (+15 💚)</option>
                    <option value="25">Посмотрели мультики вместе (+25 💚)</option>
                    <option value="50">Сводили в парк развлечений (+5 🟢)</option>
                </optgroup>
                <optgroup label="🎁 Подарки и покупки">
                    <option value="30">Купили новую игрушку (+3 🟢)</option>
                    <option value="20">Принесли сюрприз из магазина (+2 🟢)</option>
                    <option value="100">Купили LEGO набор (+10 🟢)</option>
                    <option value="15">Разрешили выбрать что-то в магазине (+15 💚)</option>
                </optgroup>
                <optgroup label="🏠 Забота дома">
                    <option value="10">Обняли когда было грустно (+10 💚)</option>
                    <option value="15">Помогли с домашним заданием (+15 💚)</option>
                    <option value="5">Рассказали интересную историю (+5 💚)</option>
                    <option value="8">Погладили перед сном (+8 💚)</option>
                    <option value="20">Разрешили лечь позже спать (+2 🟢)</option>
                </optgroup>
                <optgroup label="🚗 Прогулки и поездки">
                    <option value="25">Сводили гулять в интересное место (+25 💚)</option>
                    <option value="50">Поехали к бабушке и дедушке (+5 🟢)</option>
                    <option value="30">Пошли вместе в кино (+3 🟢)</option>
                    <option value="40">Устроили семейный пикник (+4 🟢)</option>
                </optgroup>
                <optgroup label="😊 Хорошее настроение">
                    <option value="5">Были добрые и веселые (+5 💚)</option>
                    <option value="10">Пошутили и рассмешили (+10 💚)</option>
                    <option value="8">Сказали что меня любят (+8 💚)</option>
                    <option value="15">Были терпеливые когда я капризничал (+15 💚)</option>
                </optgroup>
            </select>
            <div class="modal-buttons">
                <button onclick="confirmEarn()" class="btn-confirm">Молодцы!</button>
                <button onclick="closeModal('earnModal')" class="btn-cancel">❌ Отмена</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно ЛИСИЧКА ТРОЛЛ -->
    <div id="spendModal" class="modal">
        <div class="modal-content">
            <h3>Лисичка Тролл! За что штраф?</h3>
            <select id="spendAction">
                <option value="">За что штрафуем маму?</option>
                <optgroup label="😠 Несправедливость">
                    <option value="5">Накричали без причины (-5 💚)</option>
                    <option value="10">Наказали несправедливо (-10 💚)</option>
                    <option value="20">Не разрешили поиграть в планшет (-2 🟢)</option>
                    <option value="15">Заставили есть то что не люблю (-15 💚)</option>
                </optgroup>
                <optgroup label="🚫 Не выполнили обещание">
                    <option value="30">Обещали купить игрушку но не купили (-3 🟢)</option>
                    <option value="25">Сказали что пойдем гулять но не пошли (-25 💚)</option>
                    <option value="20">Обещали мороженое но забыли (-2 🟢)</option>
                    <option value="15">Сказали что посмотрим мультик но не включили (-15 💚)</option>
                </optgroup>
                <optgroup label="⏰ Режим и время">
                    <option value="10">Рано отправили спать (-10 💚)</option>
                    <option value="15">Выключили планшет когда я не доиграл (-15 💚)</option>
                    <option value="5">Не дали досмотреть мультик (-5 💚)</option>
                    <option value="8">Торопили когда я не успевал (-8 💚)</option>
                </optgroup>
                <optgroup label="🍽️ Еда">
                    <option value="10">Не купили то что я просил в магазине (-10 💚)</option>
                    <option value="15">Не дали сладкое после ужина (-15 💚)</option>
                    <option value="5">Заставили доедать когда я не хотел (-5 💚)</option>
                    <option value="12">Приготовили невкусную еду (-12 💚)</option>
                </optgroup>
                <optgroup label="🎮 Игры и развлечения">
                    <option value="20">Не разрешили играть в компьютер (-2 🟢)</option>
                    <option value="15">Заставили убирать игрушки (-15 💚)</option>
                    <option value="10">Не поиграли со мной когда я просил (-10 💚)</option>
                    <option value="25">Отменили поход куда хотел (-25 💚)</option>
                </optgroup>
                <optgroup label="😢 Обидели">
                    <option value="8">Не обняли когда мне было грустно (-8 💚)</option>
                    <option value="12">Не выслушали мою историю (-12 💚)</option>
                    <option value="15">Смеялись когда я ошибся (-15 💚)</option>
                    <option value="10">Сравнили с другими детьми (-10 💚)</option>
                </optgroup>
                <optgroup label="📱 Не внимание">
                    <option value="15">Сидели в телефоне вместо игры со мной (-15 💚)</option>
                    <option value="10">Не слушали что я рассказываю (-10 💚)</option>
                    <option value="20">Были заняты работой весь день (-2 🟢)</option>
                </optgroup>
            </select>
            <div class="modal-buttons">
                <button onclick="confirmSpend()" class="btn-confirm">💚 Штраф!</button>
                <button onclick="closeModal('spendModal')" class="btn-cancel">🚫 Отмена</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно НАГРАДЫ РОДИТЕЛЯМ -->
    <div id="shopModal" class="modal">
        <div class="modal-content">
            <h3>🛒 Награды для мамы за Несторкоины</h3>
            <select id="shopAction">
                <option value="">🛒 Что мама заслужила?</option>
                <optgroup label="😴 Отдых для мамы">
                    <option value="200">Мама может полежать час без дел (20 🟢)</option>
                    <option value="150">Мама может посмотреть сериал спокойно (15 🟢)</option>
                    <option value="300">Мама может поспать до 10 утра (30 🟢)</option>
                    <option value="250">Один вечер без уборки игрушек (25 🟢)</option>
                </optgroup>
                <optgroup label="🍰 Вкусняшки для мамы">
                    <option value="100">Мама может съесть мои конфеты (10 🟢)</option>
                    <option value="150">Мама получает кусок торта побольше (15 🟢)</option>
                    <option value="200">Мама может заказать суши (20 🟢)</option>
                    <option value="300">Семейный поход в кафе за счет моих монет (30 🟢)</option>
                </optgroup>
                <optgroup label="🎮 Развлечения для мамы">
                    <option value="200">Мама может посмотреть свой сериал (20 🟢)</option>
                    <option value="250">Мама может поиграть в компьютер час (25 🟢)</option>
                    <option value="400">Мама идет в кино (40 🟢)</option>
                    <option value="500">Семейный поход в парк аттракционов (50 🟢)</option>
                </optgroup>
                <optgroup label="💝 Подарки маме">
                    <option value="300">Мама получает цветы (30 🟢)</option>
                    <option value="400">Мама получает что-то что давно хотела (40 🟢)</option>
                    <option value="1000">Мама получает выходной день только для себя (100 🟢)</option>
                </optgroup>
                <optgroup label="🏠 Помощь по дому">
                    <option value="100">Я буду убирать свои игрушки неделю (10 🟢)</option>
                    <option value="200">Я помогу приготовить ужин (20 🟢)</option>
                    <option value="150">Я сам почищу зубы неделю без напоминаний (15 🟢)</option>
                    <option value="300">Я буду хорошо себя вести целый день (30 🟢)</option>
                </optgroup>
                <optgroup label="🤗 Особые привилегии">
                    <option value="500">Один день мама главная (50 🟢)</option>
                    <option value="200">Обнимашки в любое время дня (20 🟢)</option>
                    <option value="300">Я скажу маме 10 комплиментов (30 🟢)</option>
                    <option value="400">Мама выбирает что мы будем делать на выходных (40 🟢)</option>
                </optgroup>
            </select>
            <div class="modal-buttons">
                <button onclick="confirmShop()" class="btn-confirm">🛒 Награждаем!</button>
                <button onclick="closeModal('shopModal')" class="btn-cancel">❌ Отмена</button>
            </div>
        </div>
    </div>

    <!-- Firebase v8 compat (работает без модулей) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
